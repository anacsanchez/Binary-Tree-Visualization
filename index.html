<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Binary Tree Visualization</title>
  </head>
  <body>
    <header>
      <div id="title">Binary Tree Visualization</div>
      <label id="array-input-label">Enter an array:</label>
      <input type="text" id="array-input" name="array" aria-label="array-input" value="3,4,2,9,8,7,12"/>
      <ul id="tree-options">
        <li id="binary-tree-unsorted" class="active-option">Binary Tree (Unsorted)</li>
        <li id="max-heap">Max-Heap</li>
        <li id="binary-search-tree">Binary Search Tree</li>
      </ul>
    </header>
    <div id="blurb">
      <div id="visual-title">Binary Tree and Array</div>
      <div id="instructions">Click a value in the binary tree or array to highlight its corresponding location in the data structure.</div>
    </div>
    <div id="binary-tree"></div>
    <div id="array-visual"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
